<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Welcome to E learning Web</h1>
        <p>Where you will learn a lot!</p>
    </div>
    <div class="container">
        <div class=" box form-box">
            <header>Login</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username" id="user">Username</label>
                    <input type="text" name="Username" id="username" required>
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="field">
                    
                   <button class="btn"><a href="Teacher/teacher.html">Login as a Teacher</a></button>
                   <button class="btn"><a href="Student/student.html">Login as a Student</a></button>
                </div>
                <div class="links">
                    Don't have account? <a href="register.html">Sign up Now!</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
